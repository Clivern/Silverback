{% extends 'layouts/base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
    <div class="page-main">
        {% include 'partials/top-menu.html' %}
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row" id="user_add_app">
                    <div class="col-12">
                        <form class="card" v-on:submit.prevent="addUserAction" action="{% url 'app.api.private.v1.admin.user.endpoint' user.id %}" method="post" data-redirect-url="{% url 'app.web.admin.user.list' %}" data-redirect-after="3000">
                            {% csrf_token %}
                            <div class="card-header">
                                <h3 class="card-title">{% trans "Edit User" %}</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 col-lg-12">
                                        <!-- Inputs Goes Here -->
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <div class="d-flex">
                                    <button type="submit" class="btn btn-pill btn-secondary ml-auto" v-bind:class="{ 'btn-loading': isInProgress }" v-bind:disabled="isInProgress">{% trans "Save" %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'partials/bottom-menu.html' %}

{% endblock %}
